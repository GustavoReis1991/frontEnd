<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">




<div class="container-fluid fundo py-4 rounded">
  <div class="row">

      <div class=" col-md-4 m-0">
        <div class="menuuser card mt-5 pb-2" style="width: 70%;">
          <img class="card-img-top rounded-circle p-3" src="{{foto}}"
              alt="Imagem de capa do card">
          <div class="card-body">
              <h5 class="card-title text-center text-light ">{{nome}}</h5>
          </div>
          <p class=" card-title text-center text-light" >{{user.usuario}}</p>

          <ul class="list-group list-group-flush d-flex justify-content-center">
              <li class="list-group-item mb-3"><a routerLink='/feed'><i class="fa fa-user" aria-hidden="true"></i>
                Feed</a></li>
              <li class="list-group-item mb-3"><a [routerLink]="['/usuario-edit', id]"><i class="fa fa-cog" aria-hidden="true"></i> Editar perfil</a></li>

          </ul>
      </div>
      </div>

      <div class="  col-md-8  p d-flex justify-content-center flex-wrap">

        <div class=" container border mt-5">
          <h1 class="d-flex justify-content-center py-3">Minhas postagens</h1>
        </div>

          <div *ngFor='let item of user.postagem | orderBy : key : reverse' class=" menupost d-flex justify-content-center card p-3 mt-5 rounded w-75" style="width: 50rem;">
              <p class="card-text text-center font-weight-bold"><small class="text-muted">{{item.tema.descricao}}</small></p>
              <p class="card-text text-center"><small class="text-muted">{{item.data| date: 'dd/MM/yyyy'}}</small></p>
              <h5 class="card-title text-center">{{item.titulo}}</h5>

              <p class="card-title text-center">{{item.texto}}</p>
              <ng-container *ngIf="item.foto != 'vazio' ">
                <img class="d-block mx-auto w-75"  src="{{item.foto}}"   alt="Imagem de capa do card">
              </ng-container>
            


              <div class="card-body text-center">
                  <p class="card-text text-center">{{item.nome}}</p>
                  <p class="card-text text-center"><small class="text-muted">{{item.hashtag}}</small></p>
                  <div class="d-flex justify-content-center">
                  <a [routerLink]="['/postagem-edit', item.id]" class="text-center text-info mr-3 "  href="">Editar</a>
                  <a [routerLink]="['/postagem-delete', item.id]" class="text-danger text-center" href="">Apagar</a>
                </div>
                </div>
          </div>
      </div>


  </div>
</div>
