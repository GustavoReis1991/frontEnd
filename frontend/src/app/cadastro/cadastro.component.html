<div class="fundo">
<div class="container-fluid">


    <div class="row d-flex justify-content-center p-3 font-weight-bold">
        <div class="col-md-6" id="img-bg">
        </div>

        <div class="col-md-4 mb-5 mt-5 formulario border shadow rounded">

            <div class="row d-flex justify-content-center">
                <div class="col-md-10">
                    <h1 class="text-center mt-2 font-weight-bold cd">Cadastro</h1>

                    <div class="form-group textf">
                        <label for="nome">Nome</label>
                        <input [(ngModel)]="usuario.nome" class="form-control mb-2" type="text" name="nome" id="nome" placeholder="Seu nome*">

                    </div>

                    <div class="form-group textf">
                        <label for="email">Email</label>
                        <input [(ngModel)]="usuario.usuario" class="form-control mb-2" type="email" name="email" id="email" placeholder="Seu email*">

                    </div>

                    <div class="form-group textf">
                        <label for="foto">Link da Foto</label>
                        <input [(ngModel)]="usuario.foto" class="form-control mb-2" type="text" name="foto" id="foto" placeholder="Link da sua foto*">

                    </div>

                    <div class="form-group textf">
                        <label for="senha">Senha</label>
                        <input (input)="confirmSenha($event)" class="form-control mb-2" type="password" name="senha" id="senha" placeholder="Senha de no mínimo 6 dígitos">

                    </div>

                    <div class="form-group textf">
                        <label for="confirmSenha">Confirmar senha</label>
                        <input [(ngModel)]="usuario.senha" class="form-control mb-2" type="password" name="confirmSenha" id="confirmSenha" placeholder="Confirme sua senha*">

                    </div>

                    <div class="form-group">
                        <label for="tipo">Tipo de usuário</label>
                        <select class="form-control" name="tipo" id="tipo" (change)="tipoUsuario($event)">
                            <option>Selecione um tipo de usuário:</option>
                            <option value="normal">Padrão</option>
                            <option value="adm">Administrador</option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-danger mr-4" routerLink="/inicio">Cancelar</button>
                        <button type="submit" class="btn btn-success mr-4" (click)="cadastrar()">Cadastrar</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</div>
